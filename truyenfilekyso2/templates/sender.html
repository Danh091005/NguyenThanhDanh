<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Người Gửi - Ký File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f3e5f5, #e1f5fe);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: monospace;
    }
    .btn-custom {
      background-color: #6a1b9a;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center text-primary mb-4">📤 Gửi File Có Ký Số</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">📁 Chọn file cần ký:</label>
        <input type="file" name="file" class="form-control" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">✅ Ký và Gửi</button>
      </div>
    </form>

    <div id="result" class="mt-4" style="display: none;">
      <h4 class="text-success">📄 Kết quả:</h4>
      <div class="mb-3">
        <label class="form-label">✍️ Chữ ký số (Base64):</label>
        <textarea id="signature" class="form-control" readonly></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">🔑 Public Key (PEM):</label>
        <textarea id="publicKey" class="form-control" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
